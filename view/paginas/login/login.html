<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Seccion</title>
    <link href="../../styles/css.css" rel="stylesheet" type="text/css" />
</head>
<body class="fond_form">

    <form class="form">
        <div class="form_contenedor">

            <h1>Iniciar Sección</h1>

            <div class="input-container">
                <input id="name" class="input" type="text" placeholder=" " />
                <div class="cut cut-short"></div>
                <label for="name" class="placeholder">Nombre</label>
            </div> 

            <div class="input-container">
                <input id="password" class="input" type="password" placeholder=" " />
                <div class="cut cut-long"></div>
                <label for="password" class="placeholder">Constraseña</label>
            </div>           

            <button type="submit">Iniciar sección</button>

            <p class="form_tiene">¿Aún no tienes cuenta? <a href="./Registrarse.html" class="form_link">Entra aqui</a></p>

        </div>
    </form>

</body>
</html>
