<!DOCTYPE html>
<html lang="en" ng-app='App' >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Seccion</title>
    <link href="../../styles/css.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <script src="./login.js" type="module"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body class="fond_form" ng-controller="Controler">

    <form class="form">
        <div class="form_contenedor">

            <h1>Iniciar Sección</h1>

            <div class="input-container">
                <input id="nif" class="input" type="text" placeholder=" " />
                <div class="cut cut-short"></div>
                <label for="nif" class="placeholder">NIF</label>
            </div> 

            <div class="input-container">
                <input id="password" class="input" type="password" placeholder=" " />
                <div class="cut cut-long"></div>
                <label for="password" class="placeholder">Constraseña</label>
            </div>           

            <button id="submit_login" ng-click="login()" class="button_principal" type="button">Iniciar sección</button>

            <p class="form_tiene">¿Aún no tienes cuenta? <strong><a href="./Registrarse.html" class="form_link">Entra aqui</a></strong></p>

        </div>
    </form>

</body>
</html>
